<h3>Create Student</h3>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
            <div [hidden]="submitted" style="width: 400px;">
                <!-- {{studentsSaveForm.value | json}} -->

            <form [formGroup]="studentsSaveForm" #savestudent (ngSubmit)="saveStudent(savestudent)">
                <div class="form-group">
                    <label for="name"> Student Name</label>
                    <input type="text" formControlName="student_name" class="form-control" data-toggle="tooltip"
                        data-placement="right" title="Enter Student Name">

                    <div  *ngIf="(StudentName?.touched) && (StudentName?.invalid)"
                        style="margin: top 5px;">
                        <small *ngIf="StudentName?.errors?.required" class="text-danger"> Student Name is Required</small>
                        <small *ngIf="StudentName?.errors?.minlength" class="text-danger"> Minimum length should be 5</small>
                    </div>

                </div>

                <div class="form-group">
                    <label for="name">Student Email</label>
                    <input type="text" class="form-control" formControlName="student_email" data-toggle="tooltip"
                        data-placement="right" title="Enter Student Email">
                    <div *ngIf="(StudentEmail?.touched) && (StudentEmail?.invalid)"
                        style="margin-top: 5px;">
                        <small *ngIf="StudentEmail?.errors?.required" class="text-danger">Student Email is Required</small>
                        <small *ngIf="StudentEmail?.errors?.email" class="text-danger">
                            Invalid Email Format
                        </small>
                    </div>
                </div>
                <div class="form-group">
                <label for="branch">Student Branch</label>
                <select class="form-control" formControlName="student_branch" data-toggle="tooltip"
                    data-placement="right" title="Select Student Branch">
                    <option value="null">--Select Branch--</option>
                    <option value="B-Tech">B-Tech</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="M-Tech">M-Tech</option>
                </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
<div class="col-sm-4"></div>
</div>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden] = "!submitted">
        <h4>Student added Successfully!</h4>
        <button (click) = "addStudentForm()"class="btn btn-primary">Add More Student</button>
    </div>
</div>
<div class="col-sm-4"></div>
